#{extends 'main.html' /}
#{set title:'Polar Chart with Highcharts.js' /}
<head>
</head>

<body>
<div class="container">
    <ul class="nav nav-tabs">

        <li><a data-toggle="tab" href="#example">Example</a></li>

        <li><a data-toggle="tab" href="#code">code</a></li>

    </ul>

    <div class="tab-content">

        <div id="example" class="tab-pane fade in active">
            <div id="container" class="col-md-12" style="margin: 0 auto"></div>
            <script>
                $(function () {

                    $('#container').highcharts({

                        chart: {
                            polar: true
                        },

                        title: {
                            text: 'Highcharts Polar Chart'
                        },

                        pane: {
                            startAngle: 0,
                            endAngle: 360
                        },

                        xAxis: {
                            tickInterval: 45,
                            min: 0,
                            max: 360,
                            labels: {
                                formatter: function () {
                                    return this.value + 'Â°';
                                }
                            }
                        },

                        yAxis: {
                            min: 0
                        },

                        plotOptions: {
                            series: {
                                pointStart: 0,
                                pointInterval: 45
                            },
                            column: {
                                pointPadding: 0,
                                groupPadding: 0
                            }
                        },

                        series: [{
                            type: 'column',
                            name: 'Column',
                            data: [8, 7, 6, 5, 4, 3, 2, 1],
                            pointPlacement: 'between'
                        }, {
                            type: 'line',
                            name: 'Line',
                            data: [1, 2, 3, 4, 5, 6, 7, 8]
                        }, {
                            type: 'area',
                            name: 'Area',
                            data: [1, 8, 2, 7, 3, 6, 4, 5]
                        }]
                    });
                });
            </script>
            <br>
        </div>

        <div id="code" class="tab-pane fade">

            <br>
        </div>
    </div>

</div>
</body>
